<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <link rel="shortcut icon" href="Asset/favicon-32x32.png" type="image/x-icon">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="A fylo landing page">
    <title>FYLO</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <!-- Div wrapper for the box's -->


        <div class="wrapper">
            <!-- first box -->
            <section class="first">
                <!-- Wrapper for Icon -->
                <div class="icon_wrapper">
                    <img src="/Asset/logo.svg" alt="It's not showing">
                    <!-- Svg's -->
                    <div class="icon">
                        <div class="first_icon">
                            <img class="document" src="/Asset/icon-document.svg" alt="A document icon">
                        </div>
                        <div class="second_icon">
                            <img class="folder" src="/Asset/icon-folder.svg" alt="A document svg">
                        </div>
                        <div class="third_icon">
                            <img class="upload" src="/Asset/icon-upload.svg" alt="An upload svg">
                        </div>
                    </div>
                </div>
            </section>
            <!-- second box -->
            <section class="second">
                <!-- wrapper for the contents inside the box -->
                <div class="content_wrap">
                    <p class="first_para">
                        You've used <span class="first_span">815 GB</span> of your storage
                    </p>
                    <input type="range" name="slider" class="slider">
                    <div class="span_wrapper">
                        <span class="second_span">0 GB</span>
                        <span class="third_span">1000GB</span>
                    </div>
                </div>
            </section>
            <!-- Balloon -->
            <section class="third_shape">
                <p class="remain">
                    <span class="num">185</span>
                    <span class="read"> GB left</span>
                </p>
                <div class="forth_shape"></div>
            </section>
        </div>

</body>

</html>
